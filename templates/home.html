<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Brittany Chiang</title>
    <style>
        /* Fondo oscuro de pantalla completa */
        body {
            background-color: #0a192f; /* Azul oscuro */
            color: #ccd6f6; /* Color de texto suave */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff; /* Color de texto blanco */
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 400;
            color: #a8b2d1; /* Color gris claro para el subtítulo */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #a8b2d1;
            max-width: 600px;
            margin: 0 auto 1.5rem;
            text-align: center;
        }

        .btn-custom {
            border: 1px solid #64ffda; /* Borde verde */
            color: #64ffda; /* Texto verde */
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            background-color: rgba(100, 255, 218, 0.1); /* Fondo semi-transparente en hover */
            color: #64ffda;
        }

        /* Centrado de contenido */
        .content {
            text-align: center;
            max-width: 800px;
            margin-bottom: 2rem;
        }

        /* Estilos para el cuadro de lenguajes */
        .languages-box {
            background-color: #112240; /* Color de fondo del cuadro */
            padding: 20px;
            border-radius: 8px;
            color: #ccd6f6;
            max-width: 600px;
            text-align: center;
            margin-top: 2rem; /* Espacio arriba del cuadro */
        }

        .languages-box h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .languages-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .languages-box li {
            font-size: 1.1rem;
            color: #a8b2d1;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1></h1>
        <h2></h2>
        <p></p>
        <a href="#" class="btn-custom"></a>
    </div>
    
    <!-- Cuadro de lenguajes -->
    <div class="languages-box">
        <h3></h3>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>Python</li>
            <li>SQL</li>
            <li>PHP</li>
            <li>Java</li>
            <!-- Agrega más lenguajes según los que manejes -->
        </ul>
    </div>
</body>
</html>
